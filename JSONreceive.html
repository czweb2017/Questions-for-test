<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <meta charset="utf-8"/>
        <script src="js/jquery-1.11.3.js"></script>
    </head>
    <body>
    <script>
        /**发送JSON给服务器端**/
        var stu1={name:"Bob",age:10}
        var stu2={name:"Bill",age:12}
        var stus=[stu1,stu2]

        function receiveJSON(url,sendData){
            $.ajax({
                type:'POST',
                url:url,
                data:{data:sendData},
                success:function(data){
                    console.log(data,typeof(data))
                    var res=JSON.parse(data)
                    console.log(res)
                },
                error:function(){
                    console.log('0')
                }
            })
        }
        receiveJSON('data/receive.php',12)
    </script>
