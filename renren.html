function pre(n,arr){//输入结束位置
    var sum=0
    for(var i=0;i<n+1;i++){
        sum=sum+arr[i];
    }
    return sum;
}//前一段求和
function next(n,arr){//输入起始位置
    var sum=0;
    for(var i=n+1;i<arr.length;i++){
        sum=sum+arr[i];
    }
    return sum;
}
function show(len,arr){
    var count=0
    for(var i=0;i<len-1;i++){
        //console.log(pre(i,arr),next(i,arr))
        if(pre(i,arr)==next(i,arr)){
            count++;
        }
    }
    return count;
}
